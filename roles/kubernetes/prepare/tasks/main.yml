- name: get python package status
  raw: dpkg-query -W --showformat='${db:Status-Status}' python
  args:
    executable: /bin/bash
  register: python_pkg_stat

- debug: msg={{ python_pkg_stat.stdout }}

- name: install python
  raw: apt-get update -qq && apt-get install python -y
  args:
    executable: /bin/bash
  when: python_pkg_stat.stdout == "not-installed"
